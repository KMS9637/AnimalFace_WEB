<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>le>방구석연구소 - 회원가입</title>
    <meta name="description" content="회원가입">
    <link rel="image_src" href="@@imageSrc">
    <meta property="og:title" content="le>방구석연구소 - 회원가입" />

    <meta property="og:image" content="@@imageSrc" />

</head>

<body class="ko-KR">
<div class="app" data-app>
    <header class="app-header">
        <button type="button" class="app-header-btn back" title="뒤로가기" onclick="history.go(-1);"></button>
        <h1 class="app-title">회원가입</h1>
    </header>
    <main class="app-main" id="step1">
        <div class="form-group">
            <label class="form-label">이메일</label>
            <div class="controls">
                <input class="form-input" id="email" value="" placeholder="이메일을 입력하세요." autofocus>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <div class="controls">
                <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <div class="controls">
                <input type="password" id="password2" class="form-input" placeholder="비밀번호 확인를 확인해주세요.">
            </div>
        </div>
        <div class="next_btn">
            <button class="btn yellow" onclick="goStep(2);return false;">다음</button>
        </div>
    </main>
    <main class="app-main" id="step2" style="display:none;">
        <div>
            <h2 class="common-title ">방구석연구소에서<br>사용될 이름을 알려주세요.</h2>

            <div class="common-form-group" data-form-group>
                <div class="form-label-wrap">
                    <label class="form-label">닉네임</label>
                    <p class="input-length" data-input-length><strong>0</strong> / 0</p>
                </div>
                <div class="form-control-wrap">
                    <input class="form-control" id="nickname" value="" maxlength="10" autofocus data-input>
                    <button type="button" class="btn-remove-text" data-input-clear>텍스트 삭제</button>
                </div>
            </div>

            <div class="next_btn">
                <button class="btn yellow" onclick="goStep(3);return false;">가입완료</button>
            </div>
        </div>
    </main>
    <main class="app-main" id="step3" style="display:none;">
        <div>
            <h2 class="common-title">나를 설명할 수 있는 키워드를 골라봐요!</h2>
            <div class="button-group display-flex">
                <h4 class="subtitle">랜덤 키워드</h4>
                <button type="button" class="btn-random" onclick="javascript:random();">랜덤</button>
            </div>

            <div class="keyword-wrap" id="keyword1"></div>
            <div class="button-group">
                <h4 class="subtitle">MBTI</h4>
            </div>

            <div class="keyword-wrap" id="keyword2"></div>

            <div class="next_btn">
                <button class="btn yellow" onclick="goStep(4);return false;">가입완료</button>
            </div>
        </div>
    </main>
    <form name="hiddenfrm" method="post" action="/member/signup_login.html?login_type=signupkakao">
        <input type="hidden" id="kakaosns" name="sns" value="">
        <input type="hidden" id="kakaosnsid" name="snsid" value="">
        <input type="hidden" id="kakaoemail" name="email" value="">
        <input type="hidden" id="kakaonickname" name="nickname" value="">
    </form>
    <!-- footer -->
    <footer>
        <p>© 2021. SOFTSPHERE, ALL RIGHTS RESERVED.</p>
        <p>사업자등록번호 897-87-01933</p>
    </footer>		<!-- footer -->
</div>

<script src="/assets/js/common-re.js?ver=2024032903"></script>
</body>
</html>
