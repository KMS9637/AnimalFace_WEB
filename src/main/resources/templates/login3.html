<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Open Button Example</title>
    <style>
        /* #emotion-open 스타일 적용 */
        #emotion-open {
            position: fixed;
            bottom: 0.8rem;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd524;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-family: 'Pretendard', sans-serif;
            font-size: 0.7rem;
            z-index: 9999;
            box-shadow: 3px 4px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Emotion Open Button Example</h1>
    <p>This is a simple example to demonstrate the fixed button with the #emotion-open style.</p>
</div>

<!-- #emotion-open 요소 -->
<div id="emotion-open">
    Click me for emotions!
</div>

</body>
</html>
