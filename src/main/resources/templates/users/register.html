<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>회원가입</title>
    <meta name="description" content="회원가입">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>

<body class="ko-KR">
<div class="app" data-app>
    <header class="app-header">
        <button type="button" class="app-header-btn back" title="뒤로가기" onclick="history.go(-1);"></button>
        <h1 class="app-title">회원가입</h1>
    </header>

    <main class="app-main" id="step1">
        <form action="/users/login" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">아이디</label>
                <div class="controls">
                    <input class="form-input" id="email" name="memberId" placeholder="아이디를 입력하세요." autofocus>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <div class="controls">
                    <input type="password" id="password" name="memberPw" class="form-input" placeholder="비밀번호를 입력하세요.">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">비밀번호 확인</label>
                <div class="controls">
                    <input type="password" id="password2" name="password2" class="form-input" placeholder="비밀번호를 확인해주세요.">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">닉네임 입력</label>
                <div class="controls">
                    <input id="nickname" name="memberName" class="form-input" placeholder="닉네임을 입력해주세요.">
                </div>
            </div>
            <div class="form-group">
                <label for="profileImage">프로필 이미지:</label>
                <input type="file" id="profileImage" name="profileImage"/>
            </div>
            <div class="next_btn">
                <button class="btn yellow" type="submit">가입완료</button>
            </div>
        </form>
    </main>
    <!-- footer -->
    <footer>
    </footer>
</div>
</body>
</html>
