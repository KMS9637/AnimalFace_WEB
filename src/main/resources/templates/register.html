<div class="app" data-app>
    <header class="app-header">
        <button type="button" class="app-header-btn back" title="뒤로가기" onclick="history.go(-1);"></button>
        <h1 class="app-title">회원가입</h1>
    </header>
    <main class="app-main" id="step1">
        <div class="form-group">
            <label class="form-label">아이디</label>
            <div class="controls">
                <input class="form-input" id="email" value="" placeholder="아이디를 입력하세요." autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <div class="controls">
                <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <div class="controls">
                <input type="password" id="password2" class="form-input" placeholder="비밀번호를 확인해주세요.">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">닉네임 입력</label>
            <div class="controls">
                <input id="nickname" class="form-input" placeholder="닉네임을 입력해주세요.">
            </div>
        </div>
        <div class="next_btn">
            <button class="btn yellow" onclick="goStep(2);return false;">가입완료</button>
        </div>
    </main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('signupButton').addEventListener('click', function(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const nickname = document.getElementById('nickname').value;

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            fetch('/api/members/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    memberId: email,
                    memberPw: password,
                    memberName: nickname
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        alert('회원가입 성공');
                        window.location.href = '/login'; // 회원가입 후 로그인 페이지로 이동
                    } else {
                        alert('회원가입 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('회원가입 중 오류가 발생했습니다.');
                });
        });
    });
</script>
