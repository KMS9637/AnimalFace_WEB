<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀기</title>
</head>
<body>
<h1>문제 [[${quizQuestionNo}]] 풀기</h1>

<!-- th:action을 사용하여 Thymeleaf가 URL을 올바르게 생성하도록 수정 -->
<form th:action="@{'/quiz/' + ${quizNo} + '/answer'}" method="post">

    <!-- 현재 문제 텍스트 표시 -->
    <p>문제: [[${question.questionText}]]</p>

    <!-- 문제 ID와 현재 문제 번호를 서버로 전달 -->
    <input type="hidden" name="questionId" th:value="${question.quizQuestionNo}" />
    <input type="hidden" name="quizQuestionNo" th:value="${quizQuestionNo}" />

    <!-- 사용자가 입력할 정답 필드 -->
    <input type="text" name="userAnswer" placeholder="정답을 입력하세요" />

    <!-- 제출 버튼 -->
    <button type="submit">제출</button>
</form>

</body>
</html>
