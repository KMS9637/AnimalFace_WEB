<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>Member ID: <span th:text="${memberId}"></span></p>
<p>Member Name: <span th:text="${memberName}"></span></p>
<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
