<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 결과</title>
</head>
<body>
<h1>퀴즈 결과</h1>
<!-- 정답 여부를 조건에 따라 표시 -->
<div th:if="${isCorrect}">
  <p>정답입니다!</p>
</div>
<div th:if="${!isCorrect}">
  <p>오답입니다! 정답은 [[${correctAnswer}]] 입니다.</p>
</div>

<!-- 미리 계산된 nextQuestionNo를 사용하여 다음 문제로 이동 -->
<a th:href="@{'/quiz/' + ${quizNo} + '/start/' + ${nextQuestionNo}}">다음 문제 풀기</a>

</body>
</html>
