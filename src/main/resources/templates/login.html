<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>로그인</title>
  <meta name="description" content="잠금설정">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/mypage.css">
</head>

<body class="ko-KR">
<div class="app signup" data-app>
  <header class="app-header display-flex">
    <button type="button" class="app-header-btn back" title="뒤로가기" onclick="backUp();"></button>
  </header>

  <main class="app-main">
    <h2> 로그인 </h2>
    <form class="form_w" name="frm" id="loginForm">
      <input type="text" name="userid" id="userid" class="login-input w-100 display-block" placeholder="아이디 입력" required autofocus>
      <input type="password" name="password" id="password" class="login-input w-100 display-block" placeholder="비밀번호 입력" required>
      <div class="sign-in-actions">
        <div>
          <button class="btn yellow w-100" type="submit">로그인</button>
        </div>
      </div>
      <hr>
      <div class="sign-up-wrap text-center">
        <p class='sns-text'>SNS로 시작하기</p>
        <ul class="sns-sign-up">
          <li><a href="#" onclick="loginWithKakao(); return false;" class="sns-button kakao">카카오 계정으로 로그인</a></li>
        </ul>
        <button class="btn email-log" id="signupButton2">회원가입</button>
        <span id="login-law">로그인(가입) 시 <a href="#">이용약관</a> 및 <a href="#">개인정보 취급방침</a>에 동의하는 것으로 간주합니다.</span>
      </div>
    </form>
  </main>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // 기본 폼 동작 방지

      const userid = document.getElementById('userid').value;
      const password = document.getElementById('password').value;

      fetch('/api/members/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          memberId: userid,
          memberPw: password
        })
      })
              .then(response => response.json())
              .then(data => {
                if (data === "로그인 성공") {
                  window.location.href = '/home'; // 로그인 성공 시 홈으로 리다이렉트
                } else {
                  alert(data); // 로그인 실패 시 메시지 표시
                }
              })
              .catch(error => console.error('Error:', error));
    });

    document.getElementById('signupButton2').addEventListener('click', function(event) {
      event.preventDefault(); // 기본 버튼 동작 방지
      window.location.href = '/api/members/register'; // 회원가입 페이지 URL로 변경
    });
  });
</script>
</body>
</html>
