<body class="ko-KR">
<div class="app" data-app>
  <header class="app-header">
    <button type="button" class="app-header-btn back" title="뒤로가기" onclick="history.go(-1);"></button>
    <h1 class="app-title">회원가입</h1>
  </header>
  <main class="app-main" id="step1">
    <div class="form-group">
      <label class="form-label">이메일</label>
      <div class="controls">
        <input class="form-input" id="email" value="" placeholder="이메일을 입력하세요." autofocus>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="form-label">비밀번호</label>
      <div class="controls">
        <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요.">
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">비밀번호 확인</label>
      <div class="controls">
        <input type="password" id="password2" class="form-input" placeholder="비밀번호 확인를 확인해주세요.">
      </div>
    </div>
    <div class="next_btn">
      <button class="btn yellow" onclick="goStep(2);return false;">다음</button>
    </div>
  </main>
</div>
